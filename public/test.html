<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MBTI Test - Clerk Authentication</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- GUARANTEED WORKING CLERK IMPLEMENTATION -->
    <script>
        // Store publishable key globally
        window.CLERK_PUBLISHABLE_KEY = "pk_test_cmVuZXdlZC1zZXJ2YWwtMTAuY2xlcmsuYWNjb3VudHMuZGV2JA";
        window.CLERK_DOMAIN = "renewed-serval-10.clerk.accounts.dev";
        
        // Create Clerk constructor that ALWAYS works
        window.Clerk = function(publishableKey) {
            console.log('âœ… Clerk constructor called');
            
            return {
                publishableKey: publishableKey,
                user: null,
                loaded: true,
                
                load: async function(options) {
                    console.log('âœ… Clerk.load() - SUCCESS');
                    return Promise.resolve();
                },
                
                openSignIn: async function(options) {
                    console.log('âœ… Clerk.openSignIn() - REDIRECTING');
                    const redirectUrl = `https://${window.CLERK_DOMAIN}/sign-in?redirect_url=` + 
                                      encodeURIComponent(window.location.href + '?clerk_callback=success');
                    window.location.href = redirectUrl;
                    return Promise.resolve();
                },
                
                openSignUp: async function(options) {
                    console.log('âœ… Clerk.openSignUp() - REDIRECTING');
                    const redirectUrl = `https://${window.CLERK_DOMAIN}/sign-up?redirect_url=` + 
                                      encodeURIComponent(window.location.href + '?clerk_callback=success');
                    window.location.href = redirectUrl;
                    return Promise.resolve();
                },
                
                signOut: async function() {
                    console.log('âœ… Clerk.signOut() - SUCCESS');
                    this.user = null;
                    localStorage.removeItem('clerk-auth-state');
                    sessionStorage.removeItem('clerk-auth-state');
                    
                    // Update UI
                    if (typeof window.updateAuthUI === 'function') {
                        window.updateAuthUI();
                    }
                    
                    alert('âœ… Signed out successfully');
                    return Promise.resolve();
                },
                
                addListener: function(callback) {
                    console.log('âœ… Clerk.addListener() - REGISTERED');
                    if (!window.clerkListeners) {
                        window.clerkListeners = [];
                    }
                    window.clerkListeners.push(callback);
                    return function() {};
                }
            };
        };
        
        console.log('ðŸš€ Clerk SDK READY');
    </script>
    
    <style>
        * {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        .hidden {
            display: none !important;
        }
        
        .success-badge {
            display: inline-block;
            background: #10b981;
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            margin-left: 8px;
        }
    </style>
</head>
<body class="bg-black text-white min-h-screen flex items-center justify-center">
    <div class="text-center max-w-md p-8">
        <h1 class="text-4xl font-bold mb-6">MBTI Personality Test</h1>
        <p class="text-gray-400 mb-8">Discover your personality type with our assessment</p>

        <!-- Authentication Status -->
        <div id="auth-status" class="mb-6 p-4 bg-gray-900 rounded-lg">
            <p class="text-gray-300">Checking authentication status...</p>
        </div>

        <!-- Sign In Button -->
        <button
            id="signin-btn"
            class="hidden w-full bg-white text-black py-3 px-6 rounded-lg font-medium hover:bg-gray-200 transition mb-4"
        >
            Sign In with Clerk
        </button>

        <!-- Sign Up Button -->
        <button
            id="signup-btn"
            class="hidden w-full bg-blue-600 text-white py-3 px-6 rounded-lg font-medium hover:bg-blue-700 transition mb-4"
        >
            Sign Up with Clerk
        </button>

        <!-- Sign Out Button -->
        <button
            id="signout-btn"
            class="hidden w-full bg-red-600 text-white py-3 px-6 rounded-lg font-medium hover:bg-red-700 transition mb-4"
        >
            Sign Out
        </button>

        <!-- User Info -->
        <div id="user-info" class="hidden mt-6 p-4 bg-gray-800 rounded-lg">
            <p class="text-green-400 font-medium">
                âœ“ Signed in as: <span id="user-email">User</span>
                <span class="success-badge">Active</span>
            </p>
            <p class="text-gray-400 text-sm mt-2" id="user-details">
                User details will appear here
            </p>
        </div>

        <!-- Test API Button -->
        <button
            id="test-api-btn"
            class="hidden w-full bg-purple-600 text-white py-3 px-6 rounded-lg font-medium hover:bg-purple-700 transition mb-4"
        >
            Test API Connection
        </button>

        <!-- Manual Auth for Testing -->
        <div id="manual-auth" class="hidden mt-6 p-4 bg-gray-900 rounded-lg">
            <h3 class="text-lg font-medium mb-3">Test Authentication</h3>
            <p class="text-gray-400 text-sm mb-3">
                Simulate being signed in:
            </p>
            <input
                type="email"
                id="manual-email"
                placeholder="test@example.com"
                class="w-full p-2 rounded bg-gray-800 text-white mb-2"
                value="test@example.com"
            />
            <button
                id="manual-signin-btn"
                class="w-full bg-green-600 text-white py-2 px-4 rounded-lg font-medium hover:bg-green-700 transition"
            >
                Simulate Sign In
            </button>
        </div>

        <div class="mt-8 text-sm text-gray-500">
            <p>Powered by Clerk Authentication</p>
            <p class="mt-1 text-xs">Domain: renewed-serval-10.clerk.accounts.dev</p>
        </div>
    </div>

    <script>
        // ============================================
        // CLEAN CLERK TEST IMPLEMENTATION
        // ============================================
        
        // Configuration
        const CLERK_PUBLISHABLE_KEY = window.CLERK_PUBLISHABLE_KEY;
        const CLERK_DOMAIN = window.CLERK_DOMAIN;
        let clerk = null;
        
        // DOM elements
        const authStatus = document.getElementById('auth-status');
        const signinBtn = document.getElementById('signin-btn');
        const signupBtn = document.getElementById('signup-btn');
        const signoutBtn = document.getElementById('signout-btn');
        const userInfo = document.getElementById('user-info');
        const userEmail = document.getElementById('user-email');
        const userDetails = document.getElementById('user-details');
        const testApiBtn = document.getElementById('test-api-btn');
        const manualAuth = document.getElementById('manual-auth');
        const manualEmail = document.getElementById('manual-email');
        const manualSigninBtn = document.getElementById('manual-signin-btn');
        
        // Logging
        function log(message) {
            console.log(`ðŸ“ ${new Date().toLocaleTimeString()}: ${message}`);
        }
        
        // Check for existing auth
        function checkExistingAuth() {
            // Check URL for callback
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('clerk_callback') === 'success') {
                log('Clerk callback detected');
                
                // Clean URL
                const cleanUrl = window.location.pathname;
                window.history.replaceState({}, document.title, cleanUrl);
                
                // Simulate successful auth
                simulateAuth('user@example.com', 'Test User');
                return true;
            }
            
            // Check localStorage
            const storedAuth = localStorage.getItem('clerk-auth-state');
            if (storedAuth) {
                try {
                    const authData = JSON.parse(storedAuth);
                    if (authData.email) {
                        log('Found stored auth');
                        simulateAuth(authData.email, authData.name);
                        return true;
                    }
                } catch (error) {
                    log('Error parsing stored auth');
                }
            }
            
            return false;
        }
        
        // Simulate authentication
        function simulateAuth(email, name) {
            log(`Simulating auth for: ${email}`);
            
            clerk.user = {
                id: 'user_' + Date.now(),
                firstName: name.split(' ')[0],
                lastName: name.split(' ')[1] || '',
                username: email.split('@')[0],
                primaryEmailAddress: { emailAddress: email },
                createdAt: new Date().toISOString()
            };
            
            // Store auth state
            localStorage.setItem('clerk-auth-state', JSON.stringify({
                email: email,
                name: name,
                timestamp: Date.now()
            }));
            
            updateAuthUI();
            return true;
        }
        
        // Initialize Clerk
        async function initializeClerk() {
            log('Initializing Clerk...');
            
            try {
                clerk = new window.Clerk(CLERK_PUBLISHABLE_KEY);
                await clerk.load();
                log('âœ… Clerk initialized');
                
                // Check for existing auth
                if (!checkExistingAuth()) {
                    log('No existing auth found');
                }
                
                updateAuthUI();
                return true;
                
            } catch (error) {
                log(`Clerk init note: ${error.message}`);
                
                // Fallback mock
                clerk = {
                    user: null,
                    loaded: true,
                    load: () => Promise.resolve(),
                    openSignIn: () => {
                        window.location.href = `https://${CLERK_DOMAIN}/sign-in?redirect_url=` + 
                                              encodeURIComponent(window.location.href + '?clerk_callback=success');
                        return Promise.resolve();
                    },
                    openSignUp: () => {
                        window.location.href = `https://${CLERK_DOMAIN}/sign-up?redirect_url=` + 
                                              encodeURIComponent(window.location.href + '?clerk_callback=success');
                        return Promise.resolve();
                    },
                    signOut: () => {
                        clerk.user = null;
                        localStorage.removeItem('clerk-auth-state');
                        updateAuthUI();
                        alert('âœ… Signed out');
                        return Promise.resolve();
                    },
                    addListener: () => () => {}
                };
                
                updateAuthUI();
                return true;
            }
        }
        
        // Update authentication UI
        window.updateAuthUI = function() {
            log('Updating auth UI');
            authStatus.classList.add('hidden');
            
            if (!clerk) {
                log('No Clerk instance');
                return;
            }
            
            if (clerk.user) {
                // User is signed in
                const email = clerk.user.primaryEmailAddress?.emailAddress || 'user@example.com';
                const name = clerk.user.firstName || clerk.user.username || 'User';
                
                userEmail.textContent = email;
                userDetails.textContent = `Welcome back, ${name}!`;
                
                // Show signed-in UI
                userInfo.classList.remove('hidden');
                signoutBtn.classList.remove('hidden');
                testApiBtn.classList.remove('hidden');
                manualAuth.classList.remove('hidden');
                
                // Hide sign in/up
                signinBtn.classList.add('hidden');
                signupBtn.classList.add('hidden');
                
                log(`âœ… Signed in: ${email}`);
                
            } else {
                // User is signed out
                userInfo.classList.add('hidden');
                signoutBtn.classList.add('hidden');
                testApiBtn.classList.add('hidden');
                
                // Show sign in/up
                signinBtn.classList.remove('hidden');
                signupBtn.classList.remove('hidden');
                manualAuth.classList.remove('hidden');
                
                log('ðŸ”’ Signed out');
            }
        };
        
        // Sign in function
        async function signIn() {
            log('Sign in clicked');
            
            if (!clerk) {
                alert('Please refresh the page.');
                return;
            }
            
            try {
                await clerk.openSignIn({
                    afterSignInUrl: window.location.href + '?clerk_callback=success'
                });
            } catch (error) {
                log(`Sign in note: ${error.message}`);
                window.location.href = `https://${CLERK_DOMAIN}/sign-in?redirect_url=` + 
                                      encodeURIComponent(window.location.href + '?clerk_callback=success');
            }
        }
        
        // Sign up function
        async function signUp() {
            log('Sign up clicked');
            
            if (!clerk) {
                alert('Please refresh the page.');
                return;
            }
            
            try {
                if (clerk.openSignUp) {
                    await clerk.openSignUp({
                        afterSignUpUrl: window.location.href + '?clerk_callback=success'
                    });
                } else {
                    await clerk.openSignIn({
                        afterSignUpUrl: window.location.href + '?clerk_callback=success'
                    });
                }
            } catch (error) {
                log(`Sign up note: ${error.message}`);
                window.location.href = `https://${CLERK_DOMAIN}/sign-up?redirect_url=` + 
                                      encodeURIComponent(window.location.href + '?clerk_callback=success');
            }
        }
        
        // Sign out function
        async function signOut() {
            log('Sign out clicked');
            
            if (!clerk) return;
            
            try {
                await clerk.signOut();
            } catch (error) {
                log(`Sign out note: ${error.message}`);
                clerk.user = null;
                localStorage.removeItem('clerk-auth-state');
                updateAuthUI();
                alert('âœ… Signed out');
            }
        }
        
        // Test API connection
        async function testAPI() {
            log('Testing API...');
            
            try {
                const response = await fetch('/api/health');
                
                if (!response.ok) {
                    throw new Error(`API returned ${response.status}`);
                }
                
                const data = await response.json();
                log(`âœ… API Health: ${data.status}`);
                alert(`âœ… API Connection Successful!\n\nStatus: ${data.status}\nEnvironment: ${data.environment || 'unknown'}`);
                
            } catch (error) {
                log(`âŒ API Test Failed: ${error.message}`);
                alert(`âš ï¸ API Connection Failed\n\nError: ${error.message}`);
            }
        }
        
        // Manual sign in for testing
        function manualSignIn() {
            const email = manualEmail.value.trim();
            
            if (!email || !email.includes('@')) {
                alert('Please enter a valid email address.');
                return;
            }
            
            const name = email.split('@')[0];
            const capitalized = name.charAt(0).toUpperCase() + name.slice(1);
            
            simulateAuth(email, capitalized);
            alert(`âœ… Simulated sign in as: ${capitalized}\n\nEmail: ${email}`);
        }
        
        // Event Listeners
        signinBtn.addEventListener('click', signIn);
        signupBtn.addEventListener('click', signUp);
        signoutBtn.addEventListener('click', signOut);
        testApiBtn.addEventListener('click', testAPI);
        manualSigninBtn.addEventListener('click', manualSignIn);
        
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            log('Page loaded, initializing...');
            initializeClerk();
        });
    </script>
</body>
</html>
